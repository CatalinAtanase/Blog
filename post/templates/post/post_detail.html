{% extends "accounts/template.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' post.user.username %}">{{ post.user.username }}</a>
            <small class="text-muted">{{ post.created_at|date:'F d Y' }}</small>
            {% if post.user == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }} </h2>
        <h2 class="article-title">{{ post.description }} </h2>
        <p class="article-content">{{ post.body }}</p>
    </div>
</article>
{% endblock content %}
